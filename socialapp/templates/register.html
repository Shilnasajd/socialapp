<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body style="background-color: azure;">
    <div class="main" style="background-color: rgb(242, 244, 244);">
        <div class="container mt-5">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    {%if messages%}
                        {%for msg in messages%}
                            {% if msg.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                <strong>FAILED!!</strong>{{msg}}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                            {% endif %}
                             {% if msg.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
                             <div class="alert alert-success alert-dismissible fade show" role="alert">
                                <strong>SUCCESSFULLY</strong>{{msg}}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                              </div>
                             {% endif %}
                        {%endfor%}
                    {%endif%}
                </div>
                <div class="col-4"></div>
            </div>
            <div class="row">
                <div class="col-6">
                    <img style="height:80%;width:80%;margin-top:20px;" src="{%static 'images/register.jpg'%}" alt="no image">
                </div>
                <div class="col-6">
                    <h2 style="color:black;margin-left: 120px;">REGISTER HERE!!!!</h2>
                    <form action="" method="post">
                        {%csrf_token%}
                        {{form.as_p}}
                        <input style="margin-left: 220px;margin-top: 15px; margin-bottom: 15px;" class="btn btn-success" type="submit" value="REGISTER">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
